    <title>QA Dashboard Generator | AI-Powered Analytics</title>
    
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #020617;
      }
      body {
        margin: 0;
        background-color: #020617;
      }
      /* Loading state before React mounts */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; background: #020617; color: #e2e8f0; min-height: 100vh; font-family: system-ui, sans-serif;">
        <h1 style="color: #818cf8;">QA Dashboard Generator</h1>

      </div>
    </noscript>
    <div id="root"></div>
