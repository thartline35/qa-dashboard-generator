name: Production Deployment Check

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - master

jobs:
  production-checks:
    name: Production Deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run all linting checks
        run: |
          echo "üîç Running ESLint..."
          npx eslint src/ --ext .js,.jsx --max-warnings 0 || {
            echo "‚ùå ESLint found errors. Please fix them before deploying."
            exit 1
          }
          echo "‚úÖ ESLint passed!"

      - name: Run test suite
        run: |
          echo "üß™ Running tests..."
          npm test -- --watchAll=false --coverage --passWithNoTests || {
            echo "‚ùå Tests failed. Please fix them before deploying."
            exit 1
          }
          echo "‚úÖ Tests passed!"

      - name: Build for production
        run: |
          echo "üèóÔ∏è Building for production..."
          npm run build || {
            echo "‚ùå Build failed. Please fix build errors before deploying."
            exit 1
          }
          echo "‚úÖ Build successful!"

      - name: Verify production build
        run: |
          echo "üîç Verifying production build..."
          if [ ! -d "build" ]; then
            echo "‚ùå Build directory not found!"
            exit 1
          fi
          
          # Check for common issues
          if find build/ -name "*.map" | head -1 | grep -q .; then
            echo "‚ö†Ô∏è Source maps found (this is expected for production)"
          fi
          
          # Check build size
          BUILD_SIZE=$(du -sh build/ | cut -f1)
          echo "üì¶ Build size: $BUILD_SIZE"
          
          echo "‚úÖ Production build verified!"

      - name: Check for security issues
        run: |
          echo "üîí Checking for known security vulnerabilities..."
          echo ""
          
          # Show all vulnerabilities for visibility (informational only)
          echo "================================================"
          echo "Full Security Audit Report (for information)"
          echo "================================================"
          npm audit --audit-level=low || true
          
          echo ""
          echo "================================================"
          echo "Production Dependencies Check (High/Critical Only)"
          echo "================================================"
          echo ""
          echo "Checking production dependencies only (excluding dev dependencies)..."
          
          # Check production dependencies using JSON output to parse results
          # This allows us to only fail on high/critical, not moderate/low
          AUDIT_JSON=$(npm audit --production --json 2>/dev/null || echo '{}')
          
          # Extract vulnerability counts from JSON
          HIGH_COUNT=$(echo "$AUDIT_JSON" | grep -o '"high":[0-9]*' | grep -o '[0-9]*' || echo "0")
          CRITICAL_COUNT=$(echo "$AUDIT_JSON" | grep -o '"critical":[0-9]*' | grep -o '[0-9]*' || echo "0")
          
          # Also show the human-readable output
          npm audit --production --audit-level=low || true
          
          echo ""
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "================================================"
            echo "‚ùå CRITICAL SECURITY ISSUES FOUND ‚ùå"
            echo "================================================"
            echo "High vulnerabilities: $HIGH_COUNT"
            echo "Critical vulnerabilities: $CRITICAL_COUNT"
            echo ""
            echo "‚ö†Ô∏è  Please review and address these issues before deploying to production."
            echo ""
            echo "To see details, run: npm audit --production"
            exit 1
          else
            echo "‚úÖ No high/critical vulnerabilities found in production dependencies!"
            echo ""
            echo "‚ÑπÔ∏è  Note: Dev dependencies and build-time tools are excluded from production builds."
            echo "   Vulnerabilities in those packages do not affect the deployed application."
          fi

      - name: Production readiness summary
        if: success()
        run: |
          echo ""
          echo "================================================"
          echo "‚úÖ ALL PRODUCTION CHECKS PASSED ‚úÖ"
          echo "================================================"
          echo "‚úÖ Linting: Passed"
          echo "‚úÖ Tests: Passed"
          echo "‚úÖ Build: Passed"
          echo "‚úÖ Security: No critical issues in production dependencies"
          echo "================================================"
          echo "üöÄ Ready for production deployment!"
          echo "================================================"

      - name: Production readiness summary (failed)
        if: failure()
        run: |
          echo "================================================"
          echo "‚ùå PRODUCTION CHECKS FAILED ‚ùå"
          echo "================================================"
          echo "Please fix all errors before deploying to production."
          echo "================================================"
          exit 1

